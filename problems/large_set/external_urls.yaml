# Cache Configuration
cache_settings:
  max_total_size_gb: 10.0  # 10GB for large problems
  default_ttl_hours: 336   # 2 weeks
  cleanup_threshold: 0.7   # Clean when 70% full
  
# Download Settings
download_settings:
  timeout_seconds: 1800    # 30 minutes for large files
  retry_attempts: 3
  chunk_size_kb: 64        # Larger chunks for big files
  verify_checksums: true
  progress_reporting: true

# Storage Optimization
storage_settings:
  auto_compress: true
  compression_threshold_mb: 50
  deduplication: true