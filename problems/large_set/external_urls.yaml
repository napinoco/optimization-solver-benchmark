# Large Problem Set - External URLs Registry
# ==========================================
#
# This registry contains URLs to large-scale optimization problems
# for stress testing and performance evaluation of solvers.
#
# Problem Size Guidelines for Large Set:
# - 10,000+ variables
# - 10,000+ constraints
# - File sizes: 100MB - 10GB
# - Solve times: 5 minutes - 2 hours

version: "1.0"
description: "Large-scale optimization problems for stress testing and performance evaluation"

problems:
  # Large NETLIB Problems
  - name: "netlib_degen3"
    url: "https://github.com/ERGO-Code/HiGHS/raw/master/check/instances/degen3.mps.gz"
    size: 524288  # ~500KB compressed
    checksum: null
    checksum_type: "sha256"
    compressed: true
    compression_type: "gzip"
    cache_ttl_hours: 336  # 2 weeks
    metadata:
      problem_type: "LP"
      source: "NETLIB"
      n_variables: 1503
      n_constraints: 1818
      description: "Large degenerate linear programming problem"

