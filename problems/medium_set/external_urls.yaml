# Medium Problem Set - External URLs Registry
# ============================================
#
# This registry contains URLs to medium-sized optimization problems 
# that are too large to store in the git repository but useful for 
# comprehensive benchmarking.
#
# Problem Size Guidelines for Medium Set:
# - 100-10,000 variables
# - 100-10,000 constraints  
# - File sizes: 1MB - 100MB
# - Solve times: 1 second - 5 minutes

version: "1.0"
description: "Medium-sized optimization problems for comprehensive benchmarking"

problems:
  # NETLIB LP Problems (Classic Linear Programming Test Set)
  - name: "netlib_afiro"
    url: "https://github.com/ERGO-Code/HiGHS/raw/master/check/instances/afiro.mps"
    size: 1024
    checksum: null  # Will be calculated on first download
    checksum_type: "sha256"
    compressed: false
    cache_ttl_hours: 168  # 1 week
    metadata:
      problem_type: "LP"
      source: "NETLIB"
      n_variables: 32
      n_constraints: 27
      description: "Small NETLIB linear programming problem"

  - name: "netlib_kb2"
    url: "https://github.com/ERGO-Code/HiGHS/raw/master/check/instances/kb2.mps"
    size: 5120
    checksum: null
    checksum_type: "sha256"  
    compressed: false
    cache_ttl_hours: 168
    metadata:
      problem_type: "LP"
      source: "NETLIB"
      n_variables: 41
      n_constraints: 43
      description: "Medium NETLIB linear programming problem"

  # MAROS-MESZAROS QP Problems
  - name: "maros_aug2d"
    url: "https://github.com/osqp/osqp/raw/master/tests/data/maros_meszaros/AUG2D.mat"
    size: 8192
    checksum: null
    checksum_type: "sha256"
    compressed: false
    cache_ttl_hours: 168
    metadata:
      problem_type: "QP"
      source: "Maros-Meszaros"
      n_variables: 20200
      n_constraints: 10000
      description: "Quadratic programming problem from financial optimization"

  - name: "maros_boyd1"
    url: "https://github.com/osqp/osqp/raw/master/tests/data/maros_meszaros/BOYD1.mat"
    size: 4096
    checksum: null
    checksum_type: "sha256"
    compressed: false
    cache_ttl_hours: 168
    metadata:
      problem_type: "QP"
      source: "Maros-Meszaros"
      n_variables: 93261
      n_constraints: 61999
      description: "Large quadratic programming problem"

  # CUTEst Test Problems (Selected Subset)
  - name: "cutest_avgasa"
    url: "https://raw.githubusercontent.com/optimizers/cutest-problems/main/sif/AVGASA.SIF"
    size: 2048
    checksum: null
    checksum_type: "sha256"
    compressed: false
    cache_ttl_hours: 168
    metadata:
      problem_type: "QP"
      source: "CUTEst"
      n_variables: 8
      n_constraints: 10
      description: "Small quadratic programming problem from CUTEst collection"

  # SOCP Examples (Second-Order Cone Programming)
  - name: "socp_portfolio_medium"
    url: "https://github.com/cvxpy/cvxpy/raw/master/examples/data/portfolio_data.json"
    size: 1024
    checksum: null
    checksum_type: "sha256"
    compressed: false
    cache_ttl_hours: 168
    metadata:
      problem_type: "SOCP"
      source: "CVXPY Examples"
      n_variables: 100
      n_constraints: 50
      description: "Medium-sized portfolio optimization problem with cone constraints"

  # SDP Examples (Semi-Definite Programming)
  - name: "sdp_maxcut_medium"
    url: "https://raw.githubusercontent.com/jump-dev/JuMP.jl/master/examples/data/maxcut_graph.txt"
    size: 2048
    checksum: null
    checksum_type: "sha256"
    compressed: false
    cache_ttl_hours: 168
    metadata:
      problem_type: "SDP"
      source: "JuMP Examples"
      n_variables: 225
      n_constraints: 15
      description: "Maximum cut SDP relaxation for medium graph"

# Cache Configuration
cache_settings:
  max_total_size_gb: 2.0
  default_ttl_hours: 168  # 1 week
  cleanup_threshold: 0.8  # Clean when 80% full

# Download Settings  
download_settings:
  timeout_seconds: 300
  retry_attempts: 3
  chunk_size_kb: 8
  verify_checksums: true